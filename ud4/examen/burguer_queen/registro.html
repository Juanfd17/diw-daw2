<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/i18next@23.9.0/dist/umd/i18next.min.js"></script>
    <script defer src="script/i18n.js"></script>
    <!-- Tu script debería ir aquí -->
    <script defer src="./script/registro.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Burguer Queen - Registro de ususario</title>
</head>
<body>
    <header>
        <h1 class="text-center bg-primary text-light p-3 m-0">
            <label>Burger Queen</label>
            <img class="logo" src="img/logo_app.jpg " />
        </h1>
        <h1 class="text-center bg-info text-light p-3 m-0">
            <label>Registro de usuario</label>
         </h1>
      <!-- El nav solo debería mostrarse si hemos iniciado sesión -->
      <nav class="navbar navbar-expand-xl bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                
                <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house"></i><span class="ms-2">Home</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-cart"></i><span class="ms-2">Mi cesta</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-box-arrow-left"></i><span class="ms-2">Logout</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <form id="formulario" class="p-3" onsubmit="return false">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input class="form-control" id="password" minlength="6" min="6" required>
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input class="form-control" id="direccion" required>
              </div>   
            <button class="btn btn-primary" id="btnRegistrarse">Quiero registrarme</button>
            
        </form>
    </main>
    <footer>
        <footer class="text-center bg-primary text-light p-3 m-0">
            <p>&copy; Todos los derechos reservados</p>
        </footer>
    </footer>
    
</body>
</html>
