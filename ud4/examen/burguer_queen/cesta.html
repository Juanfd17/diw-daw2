<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1 class="text-center bg-primary text-light p-3 m-0">
            <label>Burguer Queen</label>
            <img class="logo" src="img/logo_app.jpg " />
        </h1>
        <h1 class="text-center bg-info text-light p-3 m-0">
            <label>Productos</label>
         </h1>
      <!-- El nav solo debería mostrarse si hemos iniciado sesión -->
      <nav class="navbar navbar-expand-xl bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a id="home" class="nav-link active" aria-current="page" href="#"><i class="bi bi-house"></i><span class="ms-2">Home</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-cart"></i><span class="ms-2">Mi cesta</span></a>
                  </li>
                  <li class="nav-item">
                    <a id="logout" class="nav-link" href="#"><i class="bi bi-box-arrow-left"></i><span class="ms-2">Logout</span></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>  
            <div id="cesta">
                <div class="row p-5" id="productos">
            </div>
        </div>

        <template id="producto">
            <div class="col-6 p-2">
                <div class="producto card  d-flex flex-column align-items-center">
                    <img src="img/products/oreo.jpg" class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column align-items-center">
                      <h4 class="card-title text-center">Helado de oreo</h4>
                      <a id="delCarrito" href="#" class="btn btn-danger m-3">Quitar de la cesta</a>
                    </div>
                </div>
            </div>
        </template>

    </main>
    <footer>
        <footer class="text-center bg-primary text-light p-3 m-0">
            <p>&copy; Todos los derechos reservados</p>
        </footer>
    </footer>
