<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta pokemon ‚ù§</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <main id="contenedor" class="row g-2 h-100"></main>

    <template id="card">
        <article class="col-3">
            <div class="p-1 m-3 border bg-light">
                <img src="images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
                <div class="card-body">
                    <h1 class="card-body-title">
                        Nombre pokemon
                        <span>26</span>
                    </h1>
                    <p class="card-body-text">experiencia</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3 class="ataque">80K</h3>
                        <p>Ataque</p>
                    </div>
                    <div class="card-footer-social">
                        <h3  class="ataqueEspecial">803K</h3>
                        <p>Ataque Especial</p>
                    </div>
                    <div class="card-footer-social">
                        <h3 class="defensa">1.4K</h3>
                        <p>Defensa</p>
                    </div>
                </div>
                <button class="tipo btn m-2"></button>
            </div>
        </article>
    </template>

</body>
</html>
