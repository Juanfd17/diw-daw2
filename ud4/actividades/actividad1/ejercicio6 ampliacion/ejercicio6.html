<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ejercicio6</title>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
    <div class="row">
      
    <form id="frmJugador" class="col-10 offset-1  pt-3 row needs-validation">
        <h1 class="display-5">Alta de jugadores</h1>
        <div class="col-lg-6 mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="txtNombre" required>
          <div class="invalid-feedback">
            Introduce un nombre
          </div>
        </div>

        <div class="col-lg-6 mb-3">
          <label for="nombre" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="txtApellido" required>
          <div class="invalid-feedback">
            Introduce un apellido
          </div>
        </div>
        
        <div class="col-lg-2 mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="txtEdad" required>
          <div class="invalid-feedback">
            Introduce una edad
          </div>
        </div>

        <div class="col-lg-4 mb-3">
          <label for="posicion" class="form-label">Posicion</label>
          <select id="posicion" class="form-select" required>
              <option selected disabled value="">Selecciona una posicion</option>
              <option value="bateador">Bateador</option>
              <option value="lanzador">Lanzador</option>
              <option value="wicket keeper">Wicket keeper</option>
          </select>
          <div class="invalid-feedback">
            Escoge una posicion
          </div>
        </div>
        
        <div class="col-lg-6 mb-3">
          <label for="equipo" class="form-label">Equipo</label>
          <select id="equipo" class="form-select" required>
              <option selected disabled value="">Selecciona un equipo</option>
              <option value="equipo1">Equipo 1</option>
              <option value="equipo2">Equipo 2</option>
              <option value="equipo3">Equipo 3</option>
          </select>
          <div class="invalid-feedback">
            Escoge un equipo
          </div>
        </div>

      <div class="col-12 mb-3">
        <label for="nombre" class="form-label">URL de la foto del jugador</label>
        <input type="text" class="form-control" id="txtURL" required>
        <div class="invalid-feedback">
          Introduce una URL de imagen
        </div>
      </div>

        <button type="button" id="btnGuardar"  class="col-auto mb-3  btn btn-primary">Crear jugador</button>
          <div id="alertaExito" class="alert alert-success alert-dismissible fade hide" role="alert">
            Se ha dado de alta correctamente tu jugador.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      </form>

<div id="jugadores" class="row">

</div>

     </div> <!-- row -->
    </div> <!-- container -->
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
