<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="js/js.js"></script>
  </head>
<body>
    <form id="frmJugador" class="col-10 offset-1  pt-3 row needs-validation">
        <h1 class="display-5">Alta de jugadores</h1>
        <div class="col-lg-6 mb-3">
          <label for="firstName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="invalid-feedback">
            Introduce un nombre
          </div>
        </div>

        <div class="col-lg-6 mb-3">
          <label for="lastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="invalid-feedback">
            Introduce un apellido
          </div>
        </div>
        
        <div class="col-lg-3 mb-3">
          <label for="age" class="form-label">Edad</label>
          <input type="number" class="form-control" id="age" min="0" required>
          <div class="invalid-feedback">
            Introduce una edad
          </div>
        </div>
        
        <div class="col-lg-9 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">
              Introduce un email
            </div>
        </div>

      <div class="col-12 mb-3">
        <label for="image" class="form-label">URL de la imagen</label>
        <input type="url" class="form-control" id="image" required>
        <div class="invalid-feedback">
          Introduce una URL de imagen
        </div>
      </div>

        <button type="button" id="btnGuardar"  class="col-auto mb-3  btn btn-primary">Nuevo usuario</button>
          <div id="alertaExito" class="alert alert-success alert-dismissible fade hide" role="alert">
            Se ha dado de alta correctamente tu jugador.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <div id="mensage" role="alert">
          </div>
      </form>
</body>

</html>
