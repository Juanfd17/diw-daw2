<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta pokemon ‚ù§</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

    <script defer src="js/script.js"></script>
</head>
<body>
    <main id="contenedor"></main>

    <template id="card">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
            <div class="card-body">
                <img src="./images/Pikachu_XY.webp" alt="imagen de vitoko" class="card-body-img">
                <h1 class="card-body-title">
                    Nombre pokemon
                    <span>26</span>
                </h1>
                <p class="card-body-text">experiencia</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3 class="ataque">80K</h3>
                    <p>Ataque</p>
                </div>
                <div class="card-footer-social">
                    <h3  class="ataqueEspecial">803K</h3>
                    <p>Ataque Especial</p>
                </div>
                <div class="card-footer-social">
                    <h3 class="defensa">1.4K</h3>
                    <p>Defensa</p>
                </div>
            </div>
        </article>
    </template>

    
</body>
</html>
