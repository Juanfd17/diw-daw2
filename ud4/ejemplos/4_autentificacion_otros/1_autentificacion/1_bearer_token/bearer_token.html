<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Autentificaci√≥n basada en Token (Bearer)</title>
</head>
<body>
    
        <form class="row m-3 p-3 bg-light border-4 border ">
            <div class="col">
              <label for="username" class="form-label">Nombre de usuario (Ejemplo: atuny0)</label>
              <input type="text" class="form-control" id="txtLogin" ">
            </div>
            <div class="col">
              <label for="txtPassword" class="form-label">Password (Ejemplo: 9uQFF1Lh)</label>
              <input type="password" class="form-control" id="txtPassword">
            </div>
            <div class="col-12 mt-3">
            <button id="btnToken" type="button" class="btn btn-primary">Obtener Token</button>
            </div>
          </form>

        <button id="btnDatos" type="button" class="disabled m-3 btn btn-warning">Obtener Datos</button>
        <div id="datos" class="p-3 text-align-center bg-light align-text-center border">

        </div>
    </div>
</body>
