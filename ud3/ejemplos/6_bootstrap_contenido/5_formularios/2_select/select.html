<!doctype html>
<html lang="es">

<head>
  <title>Formularios-Select</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

	


<div class="container">
	<div class="row mt-3">
		<select name="pais" id="pais" class="form-select mb-3" aria-label="Selección de país">
			<option value="españa">España</option>
			<option value="china">China</option>
			<option value="rusia">Rusia</option>
		</select>

		<select name="pais" id="pais" class="form-select form-select-lg mb-3" aria-label="Selección de país">
			<option value="españa">España</option>
			<option value="china">China</option>
			<option value="rusia">Rusia</option>
		</select>

		<select name="pais" id="pais" class="form-select form-select-sm mb-3" aria-label="Selección de país">
			<option value="españa">España</option>
			<option value="china">China</option>
			<option value="rusia">Rusia</option>
		</select>

		<select multiple size="3" name="pais" id="pais" class="form-select mb-3" aria-label="Selección de país">
			<option value="españa">España</option>
			<option value="china">China</option>
			<option value="rusia">Rusia</option>
			<option value="filipinas">Filipinas</option>
			<option value="sudafrica">Sudafrica</option>						
		</select>

		<select disabled name="pais" id="pais" class="form-select mb-3" aria-label="Selección de país">
			<option value="mexico">México</option>
			<option value="españa">España</option>
			<option value="colombia">Colombia</option>
		</select>
	</div>
</div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
