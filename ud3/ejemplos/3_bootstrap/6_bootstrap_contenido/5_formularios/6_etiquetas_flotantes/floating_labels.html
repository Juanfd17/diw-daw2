<!doctype html>
<html lang="es">

<head>
  <title>Formularios-Etiquetas flotantes </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-6">
				<div class="form-floating mb-3">
					<input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
					<label for="nombre">Nombre</label>
				</div>

				<div class="form-floating mb-3">
					<textarea name="notas" id="notas" class="form-control" placeholder="Notas"></textarea>
					<label for="notas">Notas</label>
				</div>

				<div class="form-floating mb-3">
					<select name="pais" id="pais" class="form-select">
						<option selected>Selecciona una opcion</option>
						<option value="mexico">Australia</option>
						<option value="argentina">Nueva Zelanda</option>
						<option value="peru">Indonesia</option>
					</select>
					<label for="pais">Selecciona un pais</label>
				</div>
			</div>
		</div>
	</div>

 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</body>


</html>
