<!doctype html>
<html lang="es">

<head>
  <title>Formularios-Validaci√≥n</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col-6">
				<form action="">
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" class="form-control is-valid" placeholder="Nombre" name="nombre" id="nombre">
					<div class="valid-feedback">Correcto!</div>
				</form>
			</div>

			<div class="col-6">
				<form action="">
					<label for="correo" class="form-label">Correo</label>
					<input type="email" class="form-control is-invalid" placeholder="correo@correo.com" name="correo" id="correo">
					<div class="invalid-feedback">Por favor introduce un correo valido.</div>
				</form>
			</div>
		</div>
	</div>




  <!-- Bootstrap JavaScript Libraries -->
  <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</body>


</html>
